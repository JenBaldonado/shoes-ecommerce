<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <link rel="stylesheet" href="/css/listing.css" />
  </head>
  <body>
    <div class="category-container">
      <h2>CATEGORIES</h2>
      <hr />
    </div>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="subContainer carousel-inner">
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Men's Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Women's Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Jewelry Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Footwear Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Gadgets Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Men's Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Women's Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Jewelry Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Footwear Apparrel</div>
          </div>
        </div>
        <div class="carousel-item active">
          <div class="card">
            <img class="product-img" src="images/logo-image.jpg" />
            <div class="categoryname">Gadgets Apparrel</div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <div class="category-container">
      <h2>All Items</h2>
      <hr />
    </div>
    <div class="display-products"></div>

    <script src="js/fetchapi.js"></script>
  </body>
</html>
