<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div class="container">
          <div class="logo">
            <img src="/images/logo-image.jpg" alt="" class="logo-image" />
          </div>
          <button class="toggler-btn"><i class="fa-solid fa-bars"></i></button>

          <div class="collpase-menu">
            <div class="nav-menu">
              <ul>
                <li><a>HOME</a></li>
                <li><a>ABOUT</a></li>
                <li><a>PRODUCTS</a></li>
                <li><a>CONTACTS</a></li>
                <li><a>REVIEWS</a></li>
              </ul>
            </div>
            <div class="search-menu">
              <form action="">
                <input
                  type="text"
                  name=""
                  class="search-bar"
                  placeholder="Search"
                />
              </form>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
